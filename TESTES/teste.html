<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Lateral Dinâmico</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .side-container {
      width: 300px;
      height: 100vh;
      background-color: lightcoral;
      position: relative;
      transition: transform 0.5s ease; /* Para a animação de entrada/saída */
    }

    .content {
      flex-grow: 1;
      background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
      padding: 20px;
      height: 2000px; /* Simular rolagem longa */
    }

    .sticky {
      position: sticky;
      top: 20px; /* Fixa a 20px do topo */
      background-color: lightblue;
      padding: 10px;
      width: 200px;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: black;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="toggle-btn" id="toggle">Toggle Sidebar</div>

  <div class="side-container" id="side">
    Lateral Div
  </div>

  <div class="content">
    <div class="sticky" id="sticky">
      Sticky ajustado pela posição da lateral
    </div>
    <p>Role para baixo para testar o sticky.</p>
  </div>

  <script>
    const sideContainer = document.getElementById('side');
    const stickyElement = document.getElementById('sticky');
    const toggleBtn = document.getElementById('toggle');

    let sideVisible = true;

    toggleBtn.addEventListener('click', () => {
      if (sideVisible) {
        sideContainer.style.transform = 'translateX(-100%)'; // Move lateral para fora
      } else {
        sideContainer.style.transform = 'translateX(0)'; // Volta lateral
      }
      sideVisible = !sideVisible;
      adjustStickyPosition();
    });

    function adjustStickyPosition() {
      if (sideVisible) {
        stickyElement.style.marginLeft = '300px'; // Espaço quando a lateral está visível
      } else {
        stickyElement.style.marginLeft = '0'; // Sem espaço quando lateral está oculta
      }
    }

    // Ajustar ao carregar a página
    adjustStickyPosition();
  </script>

</body>
</html>
